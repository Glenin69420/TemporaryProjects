<!DOCTYPE html>
<html lang="es">
<head th:replace="~{/templates/base.html::head}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Usuarios</title>
</head>
<body>
<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="bg-light p-5 rounded">
          <h1 class="text-center">Lista de Usuarios</h1>
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Usuario</th>
              <th>Nombre</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
              <td th:text="${usuario.usuario}"></td>
              <td th:text="${usuario.nombre}"></td>
              <td th:text="${usuario.admin} ? 'ADMIN' : 'NORMAL'"></td>
              <td>
                <a href="/usuarios/editar/{usuario.id}" class="btn btn-warning btn-sm">Editar</a>
                <a href="/usuarios/eliminar/{usuario.id}" class="btn btn-danger btn-sm">Eliminar</a>
              </td>
            </tr>
            </tbody>
          </table>
          <a href="/crearUsuario" class="btn btn-primary">Crear Nuevo Usuario</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{/templates/base.html::footer}"></div>
</body>
</html>
